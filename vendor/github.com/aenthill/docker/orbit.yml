tasks:
  
  - use: fmt
    short: Runs go fmt ./...
    run:
      - go fmt ./...

  - use: ci
    short: Runs CI process inside a container
    run:
      - docker build -t aenthill/docker:ci .
      - docker run --rm -e "VERSION={{ .Orbit.Version }}" -e "AENTHILL_HOST_PROJECT_DIR=$(pwd)" -v "$(pwd)/out:/go/src/github.com/aenthill/docker/out" -v "/var/run/docker.sock:/var/run/docker.sock" aenthill/docker:ci